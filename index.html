<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday ğŸ‰</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    color: white;
    text-align: center;
    overflow: hidden;
  }

  /* Start Screen */
  #startScreen {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    cursor: pointer;
    z-index: 10;
  }

  #startScreen h1 {
    font-size: 2.5rem;
  }

  /* Main Content */
  #content {
    display: none;
  }

  h2 {
    font-size: 3rem;
    margin-top: 80px;
    animation: slideDown 1.5s ease;
  }

  .flowers {
    font-size: 2rem;
    animation: float 3s infinite;
  }

  img {
    width: 250px;
    border-radius: 20px;
    margin-top: 30px;
    opacity: 0;
    animation: fadeIn 2s ease forwards;
    animation-delay: 2s;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  }

  canvas {
    position: fixed;
    inset: 0;
    pointer-events: none;
  }

  @keyframes slideDown {
    from { transform: translateY(-40px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }

  @keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
</style>
</head>
<body>

<!-- Start Screen -->
<div id="startScreen" onclick="startSurprise()">
  <h1>Tap to open your surprise ğŸ</h1>

<!-- Main Content -->
<div id="content">
  <canvas id="confetti"></canvas>

  <h2>Happy Birthday Reshika(chudelğŸ‘») </h2>
  <div class="flowers">ğŸŒ¸ğŸŒ¼ğŸŒºğŸŒ·</div>

  <img src="R1.jpg" alt="U">
  <img src="R2.jpg" alt="U2">

</div>

<script>
  function startSurprise() {
    document.getElementById("startScreen").style.display = "none";
    document.getElementById("content").style.display = "block";
    startConfetti();
  }

  function startConfetti() {
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let pieces = [];
    for (let i = 0; i < 150; i++) {
      pieces.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 50,
        color: `hsl(${Math.random() * 360},100%,50%)`
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      pieces.forEach(p => {
        ctx.beginPath();
        ctx.fillStyle = p.color;
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        p.y += Math.cos(p.d) + 1;
        if (p.y > canvas.height) {
          p.y = 0;
          p.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(draw);
    }
    draw();
  }
</script>
